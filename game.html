<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listen Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta name="description" content="Listen Up. An educational music listening game for kids and grown-ups">
  <meta name="keywords" content="game, educational, music, classical, listening, ear training, kids">
</head>

<body>
  <div id="popup-area">
    <h2 id="popup-title"></h2>
  </div>
  <header>
    <h1>Identify Instruments</h1>
  </header>
  <main>
    <div id="info-area">
      <div id="task-area" class="flex-container">
        <h2>Identify Instruments</h2>
        <p>Which musical instruments can you hear?</p>
      </div>
      <div id="countdown-area" class="flex-container">
        <div class="progress-bar-frame">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div id="score-area" class="flex-container">
        <p id="score">Score: <span id="score-counter">0</span></p>
        <p>You have correctly identified <span id="correct-items">0</span> of <span id="total-items">0</span>
          instruments.</p>
      </div>
    </div>
    <div id="game-area">
      <div id="answers-area"></div>
      <div id="options-area"></div>
    </div>
  </main>
  <footer>
    <!--Buttons for Home, pause game and settings-->
  </footer>
</body>

</html>
