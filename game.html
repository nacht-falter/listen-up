<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listen Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
  <meta name="description" content="Listen Up. An educational music listening game for kids and grown-ups">
  <meta name="keywords" content="game, educational, music, classical, listening, ear training, kids">
</head>

<body>
  <div id="popup-area">
    <div id="popup-overlay"></div>
    <div id="popup-content">
      <h2 id="popup-title">Popup Title</h2>
      <div id="popup-body">Popup Body</div>
    </div>
  </div>
  <header>
      <h1><a href="/index.html" alt="Go home" aria-label="Go to home screen"><i class="fa-solid fa-music"></i> Listen Up</a></h1>
  </header>
  <main>
    <div id="info">
      <h2>Identify Instruments</h2>
      <p>Which musical instruments can you hear?</p>
      <div id="score-area" class="flex-container">
        <p id="score" class="large-text">Score: <span id="score-counter">0</span> | Lives: <span
            id="lives-counter">3</span></p>
        <p><span id="correct-items">0</span> of <span id="total-items">0</span> instruments found.</p>
      </div>
    </div>
    <div id="countdown-area" class="flex-container">
      <div class="progress-bar-frame">
        <div class="progress-bar"></div>
      </div>
    </div>
    <div id="options-area">
      <ul id="all-answers" class="grid-container"></ul>
    </div>
  </main>
  <footer>
    <a href="/index.html" title="Go home" aria-label="Go to home screen"><i class="fa-solid fa-house large-text"></i></a>
    <a href="./game.html" title="Restart game" aria-label="Link to restart the game"><i class="fa-solid fa-rotate-left fa-rotate-90 large-text"></i></a>
  </footer>
  <script src="assets/js/main.js"></script>
</body>

</html>
